name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4Ô∏è‚É£ Auto-format imports & code
      - name: Format code with isort & black
        run: |
          isort .
          black . --line-length 120

      # 5Ô∏è‚É£ Lint code
      - name: Lint code
        run: |
          flake8 app/ app/test_tool/ \
            --max-line-length=200 \
            --ignore=E501,E402,E741,E128,E999 \
            --exit-zero

      # üîç Debug: check repo structure
      - name: List project structure
        run: ls -R

      # 6Ô∏è‚É£ Run tests if directory exists
      - name: Run tests
        run: |
          if [ -d "app/test_tool" ]; then
            echo "‚úÖ Found app/test_tool, running pytest..."
            pytest app/test_tool --maxfail=1 --disable-warnings --html=report.html
          else
            echo "‚ö†Ô∏è No test_tool directory found, skipping tests."
            echo "<html><body><h2>No tests found</h2></body></html>" > report.html
          fi

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: report.html

  docker-compose-build:
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Verify docker-compose.yml
      - name: Validate docker-compose.yml
        run: docker compose config

      # 3Ô∏è‚É£ Build all services and save logs
      - name: Build services with docker-compose
        run: |
          docker compose build 2>&1 | tee docker_build.log
      - name: Upload docker build logs
        uses: actions/upload-artifact@v4
        with:
          name: docker-build-log
          path: docker_build.log
