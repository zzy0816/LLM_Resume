name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies with cache
      - name: Install dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mongomock

      # 4️⃣ Auto-format imports & code
      - name: Format code
        run: |
          isort . --profile black
          black . --line-length 120

      # 5️⃣ Lint code
      - name: Lint code
        run: |
          flake8 app/ app/test_tool/ \
            --max-line-length=200 \
            --ignore=E501,E402,E741,E128,E999 \
            --exit-zero

      # 6️⃣ Debug: check repo structure
      - name: List project structure
        run: ls -R

      # 7️⃣ Run tests with MongoDB mocked
      - name: Run tests (with mongomock)
        run: |
          if [ -f "app/test_tool/pipline_test.py" ]; then
            echo "✅ Found pipline_test.py, running pytest with mongomock..."
            pytest app/test_tool/pipline_test.py \
              --maxfail=1 \
              --disable-warnings \
              --html=report.html \
              --tb=short \
              -q
          else
            echo "⚠️ pipline_test.py not found, skipping tests"
          fi

      # 8️⃣ Upload pytest HTML report
      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: report.html

  docker-compose-build:
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      # 1️⃣ Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Validate docker-compose.yml
      - name: Validate docker-compose.yml
        run: docker compose config

      # 3️⃣ Build all services with logs
      - name: Build services
        run: |
          docker compose build 2>&1 | tee docker_build.log

      # 4️⃣ Upload docker build logs
      - name: Upload docker build logs
        uses: actions/upload-artifact@v4
        with:
          name: docker-build-log
          path: docker_build.log
