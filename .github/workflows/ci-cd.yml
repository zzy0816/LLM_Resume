name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8 black isort pytest-html  # 注意加了 pytest-html

      # 4️⃣ Optional: Auto-format imports & code
      - name: Format code with isort & black
        run: |
          isort .
          black . --line-length 120

      # 5️⃣ Lint code (ignore specific style errors, exit-zero avoids pipeline fail)
      - name: Lint code
        run: |
          flake8 app/ test_tool/ \
            --max-line-length=200 \
            --ignore=E501,E402,E741,E128,E999 \
            --exit-zero

      # 6️⃣ Run tests and save HTML report
      - name: Run tests
        run: pytest test_tool/ --maxfail=1 --disable-warnings --html=report.html
      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: report.html

  docker-compose-build:
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      # 1️⃣ Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Verify docker-compose.yml
      - name: Validate docker-compose.yml
        run: docker compose config

      # 3️⃣ Build all services and save logs
      - name: Build services with docker-compose
        run: |
          docker compose build 2>&1 | tee docker_build.log
      - name: Upload docker build logs
        uses: actions/upload-artifact@v4
        with:
          name: docker-build-log
          path: docker_build.log
